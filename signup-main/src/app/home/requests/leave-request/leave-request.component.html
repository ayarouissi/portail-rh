<div class="form-container">
  <div class="form-header">
    <h2>{{ editMode ? 'Modifier la demande de congé' : 'Nouvelle demande de congé' }}</h2>
  </div>

  <form (ngSubmit)="onSubmit()" #leaveForm="ngForm">
    <div class="form-group">
      <label>Date de début</label>
      <input type="date" [(ngModel)]="request.startDate" name="startDate" required>
    </div>

    <div class="form-group">
      <label>Date de fin</label>
      <input type="date" [(ngModel)]="request.endDate" name="endDate" required>
    </div>

    <div class="form-group">
      <label>Type de congé</label>
      <select [(ngModel)]="request.leaveType" name="leaveType" required>
        <option value="paid">Congé payé</option>
        <option value="unpaid">Congé sans solde</option>
        <option value="sick">Congé maladie</option>
      </select>
    </div>

    <div class="form-group">
      <label>Motif</label>
      <textarea [(ngModel)]="request.reason" name="reason" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label>Documents justificatifs</label>
      <input type="file" (change)="onFileSelected($event)" accept=".pdf,.doc,.docx">
      <small>Formats acceptés: PDF, DOC, DOCX</small>
    </div>

    <div class="form-actions">
      <button type="button" class="btn-cancel" (click)="cancel()">
        <i class='bx bx-x'></i>
        Annuler
      </button>
      <button type="submit" class="btn-submit" [disabled]="!leaveForm.form.valid">
        <i class='bx bx-check'></i>
        {{ editMode ? 'Enregistrer' : 'Soumettre' }}
      </button>
    </div>
  </form>
</div>
